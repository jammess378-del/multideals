<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiDeals</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
        header { background:#1e88e5; color:#fff; padding:15px; text-align:center; font-size:1.5em; }
        .category { display:flex; flex-wrap:wrap; justify-content:center; margin:10px; }
        .cat-card { background:#fff; margin:5px; padding:15px; border-radius:8px; width:120px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
        .products { display:flex; flex-wrap:wrap; justify-content:center; margin:10px; }
        .prod-card { background:#fff; margin:5px; padding:10px; width:140px; border-radius:8px; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
        .prod-card img { width:100%; height:100px; object-fit:cover; border-radius:5px; }
        .prod-card p { margin:5px 0 0 0; font-size:0.9em; }
    </style>
</head>
<body>
    <header>MultiDeals</header>

    <div class="category" id="categories"></div>
    <div class="products" id="products"></div>

    <script src="data.js"></script>
    <script>
        const catContainer = document.getElementById("categories");
        const prodContainer = document.getElementById("products");

        // Render categories
        data.categories.forEach(cat => {
            let div = document.createElement("div");
            div.className = "cat-card";
            div.innerText = cat.name;
            div.onclick = () => showProducts(cat.id);
            catContainer.appendChild(div);
        });

        // Show products of selected category
        function showProducts(catId){
            prodContainer.innerHTML = "";
            let filtered = data.products.filter(p => p.categoryId === catId);
            filtered.forEach(p => {
                let div = document.createElement("div");
                div.className = "prod-card";
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <p>${p.name}</p>
                    <p>â‚¹${p.price}</p>
                `;
                prodContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
